<!DOCTYPE html>
<html lang="pt-br">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calculo de IMC</title>

        <link rel="stylesheet" href="exercicio1_type+required.css">
    </head>

    <body>
        <div class="calculo">
            <h1>Calculo de IMC</h1>
            <form>
                <div>
                    <label for="peso">Peso</label>
                    <input id="peso" type="number" required>
                </div>

                <div>
                    <label for="altura">Altura</label>
                    <input id="altura" type="number" required>
                </div>
                
                <button type="submit">Calcular</button>
            </form>
        </div>
    </body>

</html>

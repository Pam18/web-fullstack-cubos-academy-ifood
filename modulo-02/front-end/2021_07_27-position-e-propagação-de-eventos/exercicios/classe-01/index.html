<!DOCTYPE html>
<html lang="pt-br">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login</title>
        
        <link
            href="https://fonts.googleapis.com/css?family=Roboto:100,100italic,300,300italic,regular,italic,500,500italic,700,700italic,900,900italic"
            rel="stylesheet" />

            <link rel="stylesheet" href="style.css">
        <script src="script.js" defer></script>
    </head>

    <body>
        <div class="card">
            <h1>Login</h1>

            <div class="formulario">
                <div class="formulario__email">
                    <label for="email">E-mail</label>
                    <input class="formulario-input__email" id="email" type="text">
                </div>

                <div class="formulario__senha">
                    <label for="senha">Senha</label>
                    <div class="formulario-input__senha">
                        <input id="senha" type="password">
                        <img src="./assets/olho-fechado.svg" alt="Imagem de um olho fechado, a senha não está visível"> 
                    </div>
                </div>
            </div>

            <button class="btn">Entrar</button>
        </div>
    </body>

</html>

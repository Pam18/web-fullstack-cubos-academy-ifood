<!DOCTYPE html>
<html lang="pt-br">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Log in</title>

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@400;700&family=Rokkitt:wght@700&display=swap"
            rel="stylesheet">

        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <div class="card">
            <div class="header">
                <h1>Log In</h1>
                <label for="input-id">Log in to your account to upload or download pictures, videos or music.</label>
            </div>

            <div class="formulario">
                <input id="input-id" type="text" placeholder="Enter your email address">

                <div class="formulario-validacao">
                    <a class="formulario-validacao__a" href="#">Forgot password?</a>
                    <button class="formulario-validacao__btn"><a href="#">Next</a><img src="assets/seta.svg" alt="Seta para a ir para a próxima página"></button>                        
                </div>
            </div>

            <span>Or log in with</span>

            <div class="email-alternativo">
                <button class="email-alternativo__btn"><img src="assets/facebook.svg" alt="Logo do facebook"><a href="#">Facebook</a></button>
                <button class="email-alternativo__btn"> <img src="assets/google.svg" alt="Logo da google"><a href="#">Google</a></button>                
            </div>

            <footer>Don’t have an account yet? <a href="#">Sign up</a></footer>

        </div>

    </body>

</html>

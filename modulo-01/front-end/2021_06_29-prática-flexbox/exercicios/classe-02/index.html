<!DOCTYPE html>
<html lang="pt-br">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Pesquisa de satisfação</title>

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet">

        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <div class="cards">
            <div class="cardemoji">
                <img class="btn-fechar" src="assets/botao-fechar.svg" alt="Botão para fechar">

                <h1>How satisfied are you with our customer support performance?</h1>

                <div class="imagensemoji">
                    <div class="triste">
                        <img src="assets/emoji-triste.svg" alt="Um emoji de tristeza">
                        <span>Unhappy</span>
                    </div>

                    <div class="neutro">
                        <img src="assets/emoji-neutro.svg" alt="Um emoji de neutralidade">
                        <span>Neutral</span>
                    </div>

                    <div class="feliz">
                        <img src="assets/emoji-feliz.svg" alt="Um emoji de felicidade">
                        <span>Satisfied</span>
                    </div>                   
                </div>

                <a href="">Close</a>
            </div>

            <div class="cardagradecimento">
                <img class="btn-fechar" src="assets/botao-fechar.svg" alt="Botão para fechar">
                <img src="assets/coracao.svg" alt="Imagem de um coração">

                <h1>Thank you, James!</h1>
                <p>
                    We’ll use your feedback to improve our customer support performance.
                </p>

                <div class="comentario">
                    <span>Write a comment</span>
                    <a class="btn" href="#">Done</a>
                </div>

            </div>
        </div>

    </body>

</html>

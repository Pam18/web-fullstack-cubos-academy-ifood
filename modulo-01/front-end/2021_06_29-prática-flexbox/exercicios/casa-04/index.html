<!DOCTYPE html>
<html lang="pt-br">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Nearby Friends</title>

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <div class="container">
            <div class="cabecalho">
                <h1>Nearby friends</h1>
                <a href="#">See all</a>
            </div>

            <div class="perfis-nearby">
                <div class="perfil-josh">
                    <img class="foto" src="assets/josh.png" alt="Imagem de perfil">
                    <p>Josh</p>
                    <img class="icon-soma" src="assets/icone-soma.svg" alt="Ícone de soma">
                </div>

                <div class="perfil-christer">
                    <img class="foto" src="assets/christer.png" alt="Imagem de perfil">
                    <p>Christer</p>
                    <img class="icon-soma" src="assets/icone-soma.svg" alt="Ícone de soma">
                </div>

                <div class="perfil-lise">
                    <img class="foto" src="assets/lise.png" alt="Imagem de perfil">
                    <p>Lise</p>
                    <img class="icon-soma" src="assets/icone-soma.svg" alt="Ícone de soma">
                </div>

                <div class="perfil-katrine">
                    <img class="foto" src="assets/katrine.png" alt="Imagem de perfil">
                    <p>Katrine</p>
                    <img class="icon-soma" src="assets/icone-soma.svg" alt="Ícone de soma">
                </div>
            </div>
        </div>

        </div>

        <div class="container2">
            <div class="cabecalho">
                <h1>Contacts</h1>
                <h1 class="numero">43</h1>
            </div>

            <div class="perfis">
                <div class="perfil1">
                    <img class="foto" src="assets/lise.png" alt="Imagem de perfil">
                    <div class="identificacao">
                        <p>Lise</p>
                        <span>Bergen, Norway</span>
                    </div>
                    <img class="icon-chat" src="assets/icone-chat.svg" alt="Ícone de chat">
                </div>

                <div class="perfil2">
                    <img class="foto" src="assets/emily.png" alt="Imagem de perfil">
                    <div class="identificacao">
                        <p>Emily</p>
                        <span>Bergen, Norway</span>
                    </div>
                    <img class="icon-chat" src="assets/icone-chat.svg" alt="Ícone de chat">
                </div>

                <div class="perfil3">
                    <img class="foto" src="assets/jake.png" alt="Imagem de perfil">
                    <div class="identificacao">
                        <p>Jake</p>
                        <span>Bergen, Norway</span>
                    </div>
                    <img class="icon-chat" src="assets/icone-chat.svg" alt="Ícone de chat">
                </div>

                <div class="perfil4">
                    <img class="foto" src="assets/cheryl.png" alt="Imagem de perfil">
                    <div class="identificacao">
                        <p>Cheryl</p>
                        <span>Bergen, Norway</span>
                    </div>
                    <img class="icon-chat" src="assets/icone-chat.svg" alt="Ícone de chat">
                </div>

                <div class="btn">
                    <a href="#">View everyone</a>
                </div>
            </div>

        </div>

    </body>

</html>

<!DOCTYPE html>
<html lang="pt-br">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Perfil para seguir</title>

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link
            href="https://fonts.googleapis.com/css2?family=Merriweather:wght@400;900&family=Poppins:wght@400;500&display=swap"
            rel="stylesheet">

        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <div class="card">
            <header class="card__header">
                <img class="card__foto" src="assets/jenny.png" alt="Imagem do perfil de Jenny">

                <div class="card__titulo">
                    <h1>Jenny Molla</h1>
                    <p>UX Designer</p>
                </div>

                <div class="card__btn">
                    <img src="assets/icone-usuario.svg" alt="Ícone de usuário">
                    <a href="#">Seguir</a>
                </div>
            </header>

            <div class="card__img">
                <img src="assets/design1.png" alt="Imagem de um tipo design">
                <img src="assets/design2.png" alt="Imagem de um tipo design">
                <img src="assets/design3.png" alt="Imagem de um tipo design">

            </div>
        </div>

        <div class="card2">
            <header class="card2__header">
                <img class="card__foto" src="assets/jenny.png" alt="Imagem do perfil de Jenny">
                <div class="card2__titulo">
                    <h1>Usuário</h1>
                    <p>UX Designer</p>

                    <div class="card2__btn">
                        <img src="assets/icone-usuario-escuro.svg" alt="Ícone de usuário">
                        <a href="#">Seguindo</a>
                    </div>
                </div>
            </header>

            <div class="card2__img">
                <img src="assets/design4.png" alt="Imagem de um tipo design">
                <img src="assets/design5.png" alt="Imagem de um tipo design">
                <img src="assets/design6.png" alt="Imagem de um tipo design">
            </div>
        </div>
    </body>

</html>
